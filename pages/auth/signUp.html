<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../static/images/original.jpeg" />
    <link rel="stylesheet" href="../../static/css/styles.css" />
    <link rel="stylesheet" href="../../static/css/pages/auth/form.css" />
    <title>Diary - Sign Up</title>
  </head>

  <body>
    <header class="header-container">
      <div class="upper-container">
        <div class="title-container">
          <img
            src="../../static/images/original.jpeg"
            alt="Diary App Icon"
            width="auto"
            height="auto"
            id="app-icon"
          />

          <h1 id="title">Address Book</h1>
        </div>

        <div class="clock-container">
          <span id="time-display"></span>
          <span id="date-display"></span>
        </div>
      </div>

      <div class="nav-container">
        <a href="/index.html" class="nav-button">Home</a>
        <a href="/pages/auth/signUp.html" class="nav-button">Sign Up</a>
        <a href="#" class="nav-button">Login</a>
        <a href="/pages/about.html" class="nav-button">About</a>
        <a href="#" class="nav-button">Support</a>
      </div>
    </header>

    <main class="body-container">
      <h3 class="form-title">
        Creating A New Account
      </h3>
      
      <form onsubmit="handleSubmit()" class="user-form">
        <div class="form-body">
          <div class="form-row">
            <label for="username" class="input-label">Create Username</label>

            <input type="text" class="user-input" />
          </div>

          <div class="form-row">
            <label for="password" class="input-label">Create Password</label>

            <input type="password" class="user-input" />
          </div>

          <div class="form-row">
            <label for="password" class="input-label">Confirm Password</label>

            <input type="password" class="user-input" />
          </div>
        </div>

        <div class="form-buttons">
          <button type="button" onclick="nagivateBack()" class="form-button">Cancel</button>
          <button type="submit" class="form-button">Create Account</button>
        </div>
      </form>
    </main>
  </body>

  <script src="../../static/js/index.js"></script>
  <script src="../../static/js/pages/auth/signup.js"></script>
</html>
